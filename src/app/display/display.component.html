<table>
    <tr>
     <td colspan="3"><ng-container ><img [src]="data.StudentImage" class="stdimg" /></ng-container></td>
     <td>
        <tr><td>Name</td><td>{{data.StudentName}}</td></tr>
        <tr><td>Address</td><td>{{data.Address}}</td></tr>
        <tr><td>Date Of Birth</td><td>{{data.DOB}}</td></tr>
        <!-- <tr><td><p>{{sum(data)}}</p></td></tr> -->
    </td>
    </tr>
    <tr>
        <td>Subject</td>
        <td>Internal</td>
        <td>External</td>
        <td>Total</td>
    </tr>
    <tr *ngFor="let item of data.Subjects|keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value.Internal}}</td>
        <td>{{item.value.External}}</td>
        <td>{{((item.value.Internal)*.30)+(item.value.External)*.70}}</td>
    </tr>
    <tr *ngFor="let item of data.Subjects|keyvalue">
        <td>{{((item.value.Internal)*.30)+(item.value.External)*.70}}</td>
    </tr>
</table>
